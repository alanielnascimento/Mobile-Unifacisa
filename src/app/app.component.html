
<ion-app>
  <ion-router-outlet></ion-router-outlet>
</ion-app>
<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button routerLinkActive="tab-selected"
      routerLink="/home" class="ios" tab="home">
      <ion-icon name="list-outline"></ion-icon>
      <ion-label>Listar Usuários</ion-label>
    </ion-tab-button>
    <ion-tab-button routerLinkActive="tab-selected"
      routerLink="/add-usuario" class="ios" tab="add-usuario">
      <ion-icon name="add-circle-outline"></ion-icon>
      <ion-label>Novo Usuário</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
