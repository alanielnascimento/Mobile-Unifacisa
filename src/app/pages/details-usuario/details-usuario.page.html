<ion-header>
  <ion-toolbar>
    <ion-title>
      Detalhes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <img alt="Silhouette of mountains" src="{{ usuario.picture }}" />
    <ion-card-header>
      <ion-card-title>{{ usuario.name }}</ion-card-title>
      <ion-card-subtitle>Email: {{ usuario.email }}</ion-card-subtitle>
      <ion-card-subtitle>Telefone: {{ usuario.mobile }}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-card-subtitle>Data de Nascimento: {{ usuario.date }}</ion-card-subtitle>
    </ion-card-content>

  </ion-card>
</ion-content>
