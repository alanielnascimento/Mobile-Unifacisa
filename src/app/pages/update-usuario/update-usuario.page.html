<ion-header>
  <ion-toolbar>
    <ion-title>
      Editar Usu√°rio
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list lines="full">
    <form [formGroup]="updateUsuarioForm" (ngSubmit)="updateForm()">
      <ion-item>
        <ion-label position="floating">Name</ion-label>
        <ion-input formControlName="name" type="text" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input formControlName="email" type="text" required>
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Mobile</ion-label>
        <ion-input formControlName="mobile" type="number" required>
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Date</ion-label>
        <ion-input formControlName="date" type="date" required>
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Picture</ion-label>
        <ion-input formControlName="picture" type="text" required>
        </ion-input>
      </ion-item>
      <ion-row>
        <ion-col>
          <ion-button type="submit" color="primary" shape="full"
          expand="block">Salvar</ion-button>
        </ion-col>
      </ion-row>
	  </form>
	</ion-list>
	</ion-content>
